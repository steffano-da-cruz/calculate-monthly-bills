<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculate Monthly Bills</title>
    <link rel="icon" href="./assets/images/dollar-sign.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container">
    <!--Image and Title-->
    <img class="item" src="./assets/images/calendar.png" alt="Calendar" />
    <h1 class="item">Monthly Bills</h1>
    <form class="item sub-container">
      <!--Bill Description-->
      <div class="sub-item">
        <label>Bill Description:</label>
        <input type="text" id="inBillDescription" required />
      </div>
      <!--Bill Value-->
      <div class="sub-item">
        <label>Bill Value:</label>
        <input type="number" min="0" step="0.01" id="inBillValue" required />
      </div>
      <!--Register Bill-->
      <div class="sub-item register">
        <button class="register-button" type="submit">Register Bill</button>
      </div>
    </form>
    <!--The Result-->
    <pre class="item" id="outResult1"></pre>
    <pre class="item" id="outResult2"></pre>
    <!--JavaScript-->
    <script src="js/script.js"></script>
  </body>
</html>
