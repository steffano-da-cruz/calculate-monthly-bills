<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculate Monthly Bills</title>
    <link rel="icon" href="./assets/images/dollar-sign.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <!--Flexbox Container-->
  <body>
    <div>
      <!--Image and Title-->
      <img src="./assets/images/calendar.png" alt="Calendar" />
      <h1>Monthly Bills</h1>
      <!--Grid Container-->
      <form class="container">
        <!--First Grid Item-->
        <div class="item">
          <label>Bill Description:</label>
          <input type="text" id="inBillDescription" required />
        </div>
        <!--Second Grid Item-->
        <div class="item">
          <label>Bill Value $:</label>
          <input type="number" min="0" step="0.01" id="inBillValue" required />
        </div>
        <!--Third Grid item-->
        <div class="register">
          <input class="register-button" type="submit" value="Register Bill" />
        </div>
      </form>
      <!--Result-->
      <pre id="outResult1"></pre>
      <pre id="outResult2"></pre>
    </div>
    <!--JavaScript-->
    <script src="js/script.js"></script>
  </body>
</html>
