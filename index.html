<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Monthly Bills</title>
    <link rel="icon" href="./assets/images/dollar-sign.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <!--Image and Title-->
      <section class="image-title">
        <img src="./assets/images/calendar.png" alt="Calendar" />
        <h1>Monthly Bills</h1>
      </section>
      <!--Bill Description and Bill Value fields-->
      <section class="description-value">
        <div>
          <label>Bill Description:</label>
          <input class="bill-description" type="text" />
        </div>
        <div>
          <label>Bill Value:</label>
          <input class="bill-value" type="number" />
        </div>
      </section>
      <!--Register and Start buttons-->
      <section class="register-start">
        <button class="register">Register Bill</button>
        <button class="start-over">Start Over</button>
      </section>
      <!--Results-->
      <section class="results">
        <pre class="result1"></pre>
        <pre class="result2"></pre>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
